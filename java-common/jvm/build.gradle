apply plugin: 'java-library'

sourceCompatibility = myJavaVersion
targetCompatibility = myJavaVersion

version = '1.1.0'
description = 'A library with generic support classes'

//group = 'util'

archivesBaseName="java-common-jvm"

def androidAttr = Attribute.of("net.devrieze.android", Boolean)

configurations {
    "default" {
        attributes {
            attribute(androidAttr, false)
        }
    }
    api {
        attributes {
            attribute(androidAttr, false)
        }
    }
}

test {
    useJUnitPlatform()
}

tasks.withType(KotlinCompile) {
    kotlinOptions.freeCompilerArgs=[argJvmDefault]
}

dependencies {
    attributesSchema {
        attribute(androidAttr)
    }

    api(project(":JavaCommonApi")).attributes {
        attribute(androidAttr, false)
    }
    api(project(":multiplatform")).attributes {
        attribute(androidAttr, false)
    }

    implementation(project(path: ":java-common", configuration:"javaMainImplementation"))
    implementation "org.jetbrains:annotations:13.0"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$jupiterVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$jupiterVersion"
}

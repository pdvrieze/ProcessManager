apply plugin: 'kotlin2js'
apply plugin: 'idea'

description = 'Javascript library supporting the accountmanager funcationality.'

dependencies {
//    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-html-js:$kotlinx_html_version"
    compile project(":darwin")
}

def outDir = "${buildDir}/kotlin2js/main/"

jar{
    baseName='accountmgrjs'
}

compileKotlin2Js {
    kotlinOptions.outputFile = outDir + "accountmgr.js"
    kotlinOptions.sourceMap = true
    kotlinOptions.suppressWarnings = false
    kotlinOptions.verbose = true
//    kotlinOptions.kjsm = false
    kotlinOptions.moduleKind = "umd"
}

idea {
    module {
//        name="accountmgrjs"
    }
}

sourceCompatibility = myJavaVersion
targetCompatibility = myJavaVersion

buildscript {

    dependencies {
        classpath "net.devrieze:gradle-codegen:${codegen_version}"
    }

    repositories {
        mavenLocal()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
        jcenter()
    }
}

plugins {
    id("java-library")
    id("kotlin-platform-jvm")
    id("idea")
    id("net.devrieze.gradlecodegen")
    id("kotlinx-serialization")
}

//apply plugin: 'java-library'
//apply plugin: 'kotlin-platform-jvm'
//apply plugin: 'idea'
//apply plugin: 'net.devrieze.gradlecodegen'

sourceCompatibility = myJavaVersion
targetCompatibility = myJavaVersion

archivesBaseName = "PE-common"

configurations {
    generateXml
    testJarConfig {
        extendsFrom testRuntime
    }
    compileXmlJava {
        extendsFrom runtime
    }
    compileXmlOnly {
        extendsFrom compileOnly
    }
}

version = '1.0.0'
description = 'A library with process engine support classes'

//group = ['util', 'process' ]


task testJar(type: Jar) {
    from sourceSets.test.output
    classifier = 'test'
}

artifacts {
    testRuntime testJar
}

test {
    useJUnitPlatform()
}

dependencies {
    expectedBy project(':PE-common:common')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation project(":multiplatform:jvm")
    implementation("net.devrieze:xmlutil-jvm:$xmlutilVersion")
    implementation("net.devrieze:xmlutil-serialization-jvm:$xmlutilVersion")
    api("org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serializationVersion")
    api("net.devrieze:xmlutil-jvm:$xmlutilVersion")
    api project(':java-common:jvm')
    compileOnly 'org.codehaus.woodstox:stax2-api:3.1.4'
    runtime 'com.fasterxml.woodstox:woodstox-core:5.0.3'
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$jupiterVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$jupiterVersion"

    testImplementation 'org.xmlunit:xmlunit-core:2.6.0'
    testImplementation 'org.mockito:mockito-core:2.18.3'
    testImplementation 'com.nhaarman:mockito-kotlin:1.5.0'

    testImplementation project(':JavaCommonApi:jvm')
    testImplementation project(':DarwinJavaApi')
    testImplementation project(':TestSupport')

    compileOnly project(':DarwinJavaApi')
    compileOnly project(':JavaCommonApi:jvm')

    compileOnly("org.apache.tomcat:tomcat-servlet-api:${tomcatVersion}")
}

sourceCompatibility = JavaVersion.VERSION_1_8 //myJavaVersion
targetCompatibility = JavaVersion.VERSION_1_8 //myJavaVersion

sourceSets {
    xml {
        generate {
            info {
                input = { main.runtimeClasspath }
                generator = 'nl.adaptivity.xml.generators.Info'
                output = new File(buildDir, "/xmlinfo/xmlinfo.txt")
            }
        }
    }
}

